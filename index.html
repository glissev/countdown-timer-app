<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .countdown-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .countdown-display.active {
            display: block;
        }

        .event-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-remaining {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .time-remaining h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .time-display {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .new-countdown-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 15px;
        }

        .past-event {
            background: rgba(255, 100, 100, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        @media (max-width: 400px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-number {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Countdown Timer</h1>
        
        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="e.g., Vacation, Wedding, Birthday">
            </div>
            
            <div class="input-group">
                <label for="targetDate">Target Date</label>
                <input type="date" id="targetDate">
            </div>
            
            <div class="input-group">
                <label for="targetTime">Target Time (Optional)</label>
                <input type="time" id="targetTime" value="00:00">
            </div>
            
            <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <div class="countdown-display" id="countdownDisplay">
            <div class="event-title" id="displayEventName"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalDays">0</div>
                    <div class="stat-label">Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalWeeks">0</div>
                    <div class="stat-label">Weeks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weekdays">0</div>
                    <div class="stat-label">Weekdays</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weekends">0</div>
                    <div class="stat-label">Weekend Days</div>
                </div>
            </div>

            <div class="time-remaining">
                <h3>Time Remaining</h3>
                <div class="time-display" id="timeDisplay">00:00:00:00</div>
                <div style="font-size: 0.85em; margin-top: 5px; opacity: 0.8;">Days : Hours : Minutes : Seconds</div>
            </div>

            <button class="new-countdown-btn" onclick="resetCountdown()">Create New Countdown</button>
            
            <div class="past-event" id="pastEvent" style="display: none;">
                üéâ This event has passed!
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDateTime;

        // Set minimum date to today
        document.getElementById('targetDate').min = new Date().toISOString().split('T')[0];

        // Load saved countdown on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadSavedCountdown();
        });

        function calculateWeekdaysAndWeekends(startDate, endDate) {
            let weekdays = 0;
            let weekends = 0;
            let current = new Date(startDate);
            
            while (current <= endDate) {
                const day = current.getDay();
                if (day === 0 || day === 6) {
                    weekends++;
                } else {
                    weekdays++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return { weekdays, weekends };
        }

        function loadSavedCountdown() {
            const saved = localStorage.getItem('countdownData');
            if (saved) {
                const data = JSON.parse(saved);
                targetDateTime = new Date(data.targetDateTime);
                
                // Check if the saved countdown is still in the future
                if (targetDateTime > new Date()) {
                    // Populate the form fields
                    document.getElementById('eventName').value = data.eventName;
                    
                    // Start the countdown automatically
                    startCountdownFromSaved(data);
                } else {
                    // Clear expired countdown
                    localStorage.removeItem('countdownData');
                }
            }
        }

        function saveCountdown(eventName, targetDateTime) {
            const data = {
                eventName: eventName,
                targetDateTime: targetDateTime.toISOString()
            };
            localStorage.setItem('countdownData', JSON.stringify(data));
        }

        function startCountdownFromSaved(data) {
            const now = new Date();
            const totalMs = targetDateTime - now;
            const totalDays = Math.ceil(totalMs / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            
            const { weekdays, weekends } = calculateWeekdaysAndWeekends(now, targetDateTime);

            // Update display
            document.getElementById('displayEventName').textContent = data.eventName;
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalWeeks').textContent = totalWeeks;
            document.getElementById('weekdays').textContent = weekdays;
            document.getElementById('weekends').textContent = weekends;
            document.getElementById('pastEvent').style.display = 'none';

            // Show countdown display, hide input
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');

            // Start live countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const difference = targetDateTime - now;

            if (difference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('timeDisplay').textContent = '00:00:00:00';
                document.getElementById('pastEvent').style.display = 'block';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timeDisplay').textContent = 
                `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startCountdown() {
            const eventName = document.getElementById('eventName').value || 'My Event';
            const targetDate = document.getElementById('targetDate').value;
            const targetTime = document.getElementById('targetTime').value;

            if (!targetDate) {
                alert('Please select a target date');
                return;
            }

            targetDateTime = new Date(`${targetDate}T${targetTime}`);
            const now = new Date();

            if (targetDateTime <= now) {
                alert('Please select a future date and time');
                return;
            }

            // Save countdown data
            saveCountdown(eventName, targetDateTime);

            // Calculate statistics
            const totalMs = targetDateTime - now;
            const totalDays = Math.ceil(totalMs / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            
            const { weekdays, weekends } = calculateWeekdaysAndWeekends(now, targetDateTime);

            // Update display
            document.getElementById('displayEventName').textContent = eventName;
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalWeeks').textContent = totalWeeks;
            document.getElementById('weekdays').textContent = weekdays;
            document.getElementById('weekends').textContent = weekends;
            document.getElementById('pastEvent').style.display = 'none';

            // Show countdown display, hide input
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');

            // Start live countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            localStorage.removeItem('countdownData');
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('countdownDisplay').classList.remove('active');
            document.getElementById('eventName').value = '';
            document.getElementById('targetDate').value = '';
            document.getElementById('targetTime').value = '00:00';
        }
    </script>
</body>
</html>
